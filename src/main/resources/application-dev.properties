# Type de base de données
spring.datasource.driver-class-name=org.h2.Driver

# URL de connexion (mode mémoire ou fichier)
spring.datasource.url=jdbc:h2:mem:testdb  # Base en mémoire
# Ou pour une base persistante : jdbc:h2:file:./data/testdb

# Identifiants (facultatif, H2 autorise l'accès sans utilisateur par défaut)
spring.datasource.username=sa
spring.datasource.password=

# Mode H2 Console (utile pour visualiser la BDD)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.jpa.hibernate.ddl-auto=update
